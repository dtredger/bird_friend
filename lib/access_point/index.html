<!DOCTYPE html>
<html>
  <head>
    <title>üê¶ Bird Friend üê¶</title>

    <style>
      body { margin: 0; }
      /* page styles */
      #login {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #d5d5d5;
      }
      #login .login-card {
        background: #fff;
        width: 24rem;
        box-shadow: 0 0 7px 0 rgba(0, 0, 0, 0.11);
      }
      #login .login-card .card-title {
        background-color: #c01334;
        padding: 2rem;
      }
      #login .login-card .card-title h1 {
        color: #fff;
        text-align: center;
        font-size: 1.2rem;
      }
      #login .login-card .content {
        padding: 2rem 2.5rem 1rem;
      }
      #login .login-card .error {
        text-align: center;
        padding: 1rem 0.5rem;
        background: #d7153a;
        color: white;
      }
      #login .login-card .inputs {
        text-align: center;
        display: block;
        width: 100%;
        font-size: 3rem;
        font-family: monospace;
        letter-spacing: 0.5rem;
        margin-bottom: 2rem;
        padding: 0.25rem 0;
        border: none;
        border-bottom: 1px solid #dbdbdb;
        transition: all 0.5s;
      }
      #login .login-card .inputs:hover {
        border-color: #7a7a7a;
      }
      #login .login-card .inputs:active, #login .login-card .inputs:focus {
        border-color: #d7153a;
      }
      .note {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 13px;
        color: #b5b5b5;
      }
      input:focus, select:focus, textarea:focus, button:focus {
        outline: none;
      }
      .select-font {
        font-size: 1.5rem !important;
      }

      /* loader styles */
      .loader {
        position: fixed;
        background-color: #1e1e1e;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
      }
      .loader .logo {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.1);
        position: relative;
        /* text-shadow: 0 1px 1px rgba(#fff, 0.6); */
        backdrop-filter: dropShadow(0 1px 1px rgba(255, 255, 255, 0.6));
      }
      .loader .logo::after, .loader .logo::before {
        position: absolute;
        display: inline-block;
        content: "";
      }
      .loader .logo:after {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: inherit;
        z-index: 2;
        background-image: linear-gradient(0deg, #b00223, #c01334);
        box-shadow: 0 4px 4px -1px rgba(0, 0, 0, 0.6), 0 4px 6px 1px rgba(0, 0, 0, 0.3), 0 1px 2px 1px rgba(0, 0, 0, 0) inset, 0 18px 32px -2px rgba(255, 255, 255, 0.1) inset;
      }
      .loader .logo img {
        z-index: 3;
      }
      .logo, .loader {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* ***** only if logo needs spinner ***** */
      .loader .logo:after {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: inherit;
        z-index: 2;
        background-image: linear-gradient(0deg, #b00223, #c01334);
        box-shadow: 0 4px 4px -1px rgba(0, 0, 0, 0.6), 0 4px 6px 1px rgba(0, 0, 0, 0.3), 0 1px 2px 1px rgba(0, 0, 0, 0) inset, 0 18px 32px -2px rgba(255, 255, 255, 0.1) inset;
      }
      .loader .logo::before {
        /* border: 4px solid transparent;
         top: -4px;
         left: -4px; */
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 1;
        box-shadow: 0 -5px 5px rgba(117, 117, 241, 0.3);
        top: -2px;
        left: -1px;
        height: calc(100% + 2px);
        width: calc(100% + 2px);
      }
      .loader .logo img {
        z-index: 3;
      }
      .logo, .loader {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
          border-top-color: gray;
          box-shadow: 0 -5px 5px rgba(117, 117, 241, 0.3);
        }
        50% {
          transform: rotate(180deg);
          border-top-color: gray;
          box-shadow: 0 -5px 5px rgba(207, 62, 220, 0.3);
        }
        100% {
          transform: rotate(360deg);
          border-top-color: gray;
          box-shadow: 0 -5px 5px rgba(117, 117, 241, 0.3);
        }
      }

      /* button loading */
      .btn button {
        border: 2px solid #a9102d;
        border-radius: 20px;
        color: #a9102d;
        text-transform: uppercase;
        background: none;
        padding: 11px 46px;
        font-weight: 700;
        outline: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        display: inline-block;
        height: 40px;
        width: 100%;
        user-select: none;
      }
      .btn button:hover {
        background: #a9102d;
        color: #fff;
      }
    </style>

  </head>

  <body>
    <!-- full-page loader -->
    <div id="loader" class="loader" style="display:none">
      <div class="logo">
        <span style="z-index: 1000">üê¶</span>
      </div>
    </div>

    <div id="login">
      <div class="login-card">
        <div class="card-title">
          <h1>Set up Bird Friend</h1>
        </div>

        <div class="content">
          <form id="data-form" method="POST" action="./data" onsubmit="showLoader()">
            <h2>Time Settings</h2>
            <label for="earliest">Set Time</label>
            <input class="inputs select-font" type="datetime-local" name="localTime" title="local time" step="1" required autofocus>

            <br><br>
            <h2>Sound Settings</h2>

            <label for="earliest">Earliest Caw:</label>
            <input class="inputs select-font" type="time" name="earliest" title="earliest" value="07:00" required autofocus>

            <label for="latest">Latest Caw:</label>
            <input class="inputs select-font" type="time" name="latest" title="latest" value="23:00" required autofocus>

            <label for="interval">Caw Interval</label>
            <select class="inputs select-font" name="interval">
              <option value="1:00">Hourly</option>
              <option value="0:30">Half Hour</option>
              <option value="0:15">15 Minutes</option>
              <option value="">Off</option>
            </select>

            <div class="btn">
              <button>Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function showLoader() {
        event.preventDefault()
        el = document.getElementById('loader');
        el.style.display = 'flex';
        await new Promise(r => setTimeout(r, 2000));
        event.target.submit()
      }

      function hideLoader() {
        el = document.getElementById('loader');
        el.style.display = none;
      }
    </script>
  </body>
</html>
